version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csm-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    mem_limit: 512m
    memswap_limit: 768m
    cpus: 0.8
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: csm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app
    mem_limit: 64m
    cpus: 0.2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
